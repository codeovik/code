<!DOCTYPE html><html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GSAP ScrollTrigger + SplitText</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP + Plugins -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/SplitText.min.js"></script>
  </head>
  <body class="bg-black text-white">
    <section class="h-[120vh] flex items-center justify-center">
      <p class="text-gray-400">স্ক্রল করুন ↓</p>
    </section><section class="h-[120vh] flex items-center justify-center">
  <h2 id="target" class="text-5xl font-bold">Approach and philosophy</h2>
</section>

<section class="h-[120vh] flex items-center justify-center">
  <p class="text-whie">ইফেক্ট শেষ।</p>
</section>

<script>
  gsap.registerPlugin(ScrollTrigger, SplitText);
  const split = new SplitText("#target", { type: "chars" });

  gsap.fromTo(
    split.chars,
    { opacity: 0.6 },
    {
      opacity: 1,
      stagger: 1,
      scrollTrigger: {
        trigger: "#target",
        start: "top 80%",
        end: "top 20%",
        scrub: true,
      },
    }
  );
</script>

  </body>
</html>
